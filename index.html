<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخزن أدوية إدارة قطور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #eee;
            min-height: 100vh;
            color: #333;
        }

        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #422163;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen .loading-footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.556);
        }

        .logo-container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 48px;
            color: #667eea;
            animation: pulse 2s infinite;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* الواجهة الرئيسية */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content.show {
            opacity: 1;
        }

        /* الهيدر */
        .header {
            display: flex;
            align-items: center;
            background: #422163;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
            color: white;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-left: 10px;
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 400;
        }

        /* البحث */
        .search-container {
            background: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .search-input {
            width: 95%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-input::placeholder {
            color: #999;
        }

        /* الجدول */
        .table-container {
            text-align: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out 0.4s both;
            margin: 10px;
            padding: 20px 10px;
            min-height: 80vh;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table-title {
            font-size: 24px;
            font-weight: 600;
        }

        .medicine-table {
            width: 100%;
            border-collapse: collapse;
        }

        .medicine-table th {
            background: #f8f9ff;
            padding: 15px;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .medicine-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .medicine-table tr:hover {
            background-color: #f8f9ff;
        }

        .medicine-table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .medicine-table tr:nth-child(even):hover {
            background-color: #f8f9ff;
        }

        .price {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        /* الرسوم المتحركة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* التصميم المتجاوب */
        @media (max-width: 768px) {
            .header-title {
                font-size: 24px;
            }

            .search-input {
                font-size: 16px;
            }

            .medicine-table {
                font-size: 14px;
            }

            .medicine-table th,
            .medicine-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-container">
            <div class="logo">💊</div>
            <div class="loading-text">مخزن أدوية إدارة قطور</div>
            <div class="loading-footer">برمجة د.أحمد جبر</div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" id="mainContent">
        <!-- الهيدر -->
        <div class="header">
            <div class="header-logo">
                💊
            </div>
            مخزن أدوية إدارة قطور
        </div>

        <!-- الجدول -->
        <div class="table-container">
            <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن الدواء...">
            <br><br>
            <table class="medicine-table">
                <thead>
                    <tr>
                        <th>اسم الدواء</th>
                        <th>السعر (جنيه)</th>
                        <th>الكمية المتاحة</th>
                    </tr>
                </thead>
                <tbody id="medicineTableBody">
                    <!-- البيانات ستُحمل من قاعدة البيانات -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let allMedicines = [];
        
        // إخفاء شاشة التحميل وإظهار المحتوى
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainContent').classList.add('show');
                    loadMedicines();
                }, 500);
            }, 3000);
        });

        // تحميل الأدوية من الخادم
        async function loadMedicines() {
            try {
                const response = await fetch('https://tatbeqak.site/apps/tatbeqey/apps/makhzan/get.php');
                const data = await response.json();
                allMedicines = data.medicines;
                displayMedicines(allMedicines);
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                // بيانات تجريبية في حالة عدم توفر الخادم
                allMedicines = [
                    { name: 'باراسيتامول 500مج', price: 15.50, quantity: 100 },
                    { name: 'أسبرين 100مج', price: 12.00, quantity: 50 },
                    { name: 'أموكسيسيلين 500مج', price: 35.75, quantity: 30 },
                    { name: 'إيبوبروفين 400مج', price: 18.25, quantity: 80 },
                    { name: 'أوميبرازول 20مج', price: 45.00, quantity: 25 }
                ];
                displayMedicines(allMedicines);
            }
        }

        // عرض الأدوية في الجدول
        function displayMedicines(medicines) {
            const tableBody = document.getElementById('medicineTableBody');
            
            if (medicines.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="no-results">لا توجد أدوية متطابقة مع البحث</td></tr>';
                return;
            }

            tableBody.innerHTML = medicines.map(medicine => `
                <tr>
                    <td>${medicine.name}</td>
                    <td class="price">${medicine.price.toFixed(2)}</td>
                    <td>${medicine.quantity}</td>
                </tr>
            `).join('');
        }

        // وظيفة البحث
        function searchMedicines(searchTerm) {
            if (!searchTerm.trim()) {
                displayMedicines(allMedicines);
                return;
            }

            const filteredMedicines = allMedicines.filter(medicine =>
                medicine.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            displayMedicines(filteredMedicines);
        }

        // إعداد البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchMedicines(e.target.value);
        });

        // البحث عند الضغط على Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMedicines(e.target.value);
            }
        });
    </script>
</body>
</html>
