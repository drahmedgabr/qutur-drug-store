<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مخزن أدوية إدارة قطور</title>
    <meta name="description" content="تسجيل الدخول لإدارة مخزن أدوية إدارة قطور الطبية">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            animation: pulse 2s infinite;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fab1a0;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">💊</div>
            <h1 class="login-title">تسجيل الدخول</h1>
            <p class="login-subtitle">مخزن أدوية إدارة قطور</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label class="form-label" for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                تسجيل الدخول
            </button>

            <div class="loading" id="loading">
                جاري التحقق من البيانات...
            </div>
        </form>
    </div>

    <script>
        // التحقق من تسجيل الدخول المحفوظ
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            
            // التحقق من انتهاء صلاحية الجلسة (24 ساعة)
            // if (isLoggedIn && loginTime) {
            //     const currentTime = new Date().getTime();
            //     const loginTimestamp = parseInt(loginTime);
            //     const timeDiff = currentTime - loginTimestamp;
            //     const hoursElapsed = timeDiff / (1000 * 60 * 60);
                
            //     if (hoursElapsed < 24) {
            //         // المستخدم مسجل دخول، توجيه لصفحة الإدارة
            //         window.location.href = 'admin.html';
            //     } else {
            //         // انتهت صلاحية الجلسة
            //         localStorage.removeItem('isLoggedIn');
            //         localStorage.removeItem('loginTime');
            //     }
            // }

            if (isLoggedIn) {
                    window.location.href = 'control-panel.html';
            }
        });

        // معالجة نموذج تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // إخفاء رسائل الخطأ السابقة
            errorMessage.style.display = 'none';

            // تعطيل الزر وإظهار التحميل
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('https://tatbeqak.site/apps/tatbeqey/apps/makhzan/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (data.success) {
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loginTime', new Date().getTime().toString());
                    
                    // توجيه لصفحة الإدارة
                    window.location.href = 'control-panel.html';
                } else {
                    // إظهار رسالة الخطأ
                    errorMessage.textContent = data.message || 'خطأ في تسجيل الدخول';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('خطأ في الاتصال:', error);
                errorMessage.textContent = 'خطأ في الاتصال بالخادم';
                errorMessage.style.display = 'block';
            } finally {
                // إعادة تفعيل الزر وإخفاء التحميل
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
