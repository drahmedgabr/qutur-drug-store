<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأدوية - مخزن أدوية إدارة قطور</title>
    <meta name="description" content="إدارة مخزن أدوية إدارة قطور الطبية">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #eee;
            min-height: 100vh;
            color: #333;
        }

        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #422163;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen .loading-footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.556);
        }

        .logo-container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 48px;
            color: #667eea;
            animation: pulse 2s infinite;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* الواجهة الرئيسية */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content.show {
            opacity: 1;
        }

        /* الهيدر */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #422163;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-left: 10px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* أزرار الإجراءات */
        .actions-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .add-medicine-btn {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-medicine-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        /* البحث */
        .search-container {
            background: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .search-input {
            width: 95%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* الجدول */
        .table-container {
            text-align: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out 0.4s both;
            margin: 10px;
            padding: 20px 10px;
            min-height: 60vh;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin: -20px -10px 20px -10px;
        }

        .table-title {
            font-size: 24px;
            font-weight: 600;
        }

        .medicine-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .medicine-table th {
            background: #f8f9ff;
            padding: 15px;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .medicine-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .medicine-table tr:hover {
            background-color: #f8f9ff;
        }

        .medicine-table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .medicine-table tr:nth-child(even):hover {
            background-color: #f8f9ff;
        }

        .price {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .status-available {
            color: green;
            font-weight: 600;
        }

        .status-not-available {
            color: red;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .edit-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        /* المودال */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .form-input:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .save-btn, .cancel-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .cancel-btn {
            background: #95a5a6;
            color: white;
        }

        .cancel-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        /* الرسائل */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* الرسوم المتحركة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* التصميم المتجاوب */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .actions-bar {
                flex-direction: column;
                gap: 15px;
            }

            .medicine-table {
                font-size: 14px;
            }

            .medicine-table th,
            .medicine-table td {
                padding: 10px 8px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-container">
            <div class="logo">💊</div>
            <div class="loading-text">لوحة إدارة الأدوية</div>
            <div class="loading-footer">برمجة د.أحمد جبر</div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" id="mainContent">
        <!-- الهيدر -->
        <div class="header">
            <div class="header-right">
                <div class="header-logo">💊</div>
                <span>لوحة إدارة أدوية إدارة قطور</span>
            </div>
            <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        </div>

        <!-- شريط الإجراءات -->
        <div class="actions-bar">
            <button class="add-medicine-btn" onclick="openAddModal()">
                إضافة دواء جديد
            </button>
            <div id="messageContainer"></div>
        </div>

        <!-- البحث -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن الدواء...">
        </div>

        <!-- الجدول -->
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">إدارة الأدوية</div>
            </div>
            <table class="medicine-table">
                <thead>
                    <tr>
                        <th>اسم الدواء</th>
                        <th>السعر (جنيه)</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="medicineTableBody">
                    <!-- البيانات ستُحمل من قاعدة البيانات -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- المودال لإضافة/تعديل الدواء -->
    <div id="medicineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">إضافة دواء جديد</span>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="medicineForm">
                <input type="hidden" id="medicineId" name="medicineId">
                
                <div class="form-group">
                    <label class="form-label" for="medicineName">اسم الدواء</label>
                    <input type="text" id="medicineName" name="medicineName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="medicinePrice">السعر (جنيه)</label>
                    <input type="number" id="medicinePrice" name="medicinePrice" class="form-input" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="medicineAvailability">الحالة</label>
                    <select id="medicineAvailability" name="medicineAvailability" class="form-select" required>
                        <option value="1">متوفر</option>
                        <option value="0">غير متوفر</option>
                    </select>
                </div>

                <div style="text-align: left;">
                    <button type="button" class="cancel-btn" onclick="closeModal()">إلغاء</button>
                    <button type="submit" class="save-btn">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let allMedicines = [];
        let isEditing = false;

        // التحقق من تسجيل الدخول
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            
            if (!isLoggedIn || !loginTime) {
                window.location.href = 'login.html';
                return;
            }

            // التحقق من انتهاء صلاحية الجلسة (24 ساعة)
            const currentTime = new Date().getTime();
            const loginTimestamp = parseInt(loginTime);
            const timeDiff = currentTime - loginTimestamp;
            const hoursElapsed = timeDiff / (1000 * 60 * 60);
            
            if (hoursElapsed >= 24) {
                logout();
                return;
            }

            // إخفاء شاشة التحميل وتحميل البيانات
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainContent').classList.add('show');
                    loadMedicines();
                }, 500);
            }, 2000);
        });

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('loginTime');
            window.location.href = 'login.html';
        }

        // تحميل الأدوية من الخادم
        async function loadMedicines() {
            try {
                const response = await fetch('https://tatbeqak.site/apps/tatbeqey/apps/makhzan/get.php');
                const data = await response.json();
                
                if (data.status) {
                    allMedicines = data.medicines;
                    displayMedicines(allMedicines);
                } else {
                    showMessage('خطأ في تحميل البيانات: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        }

        // عرض الأدوية في الجدول
        function displayMedicines(medicines) {
            const tableBody = document.getElementById('medicineTableBody');
            
            if (medicines.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="no-results">لا توجد أدوية</td></tr>';
                return;
            }

            tableBody.innerHTML = medicines.map(medicine => `
                <tr>
                    <td>${medicine.name}</td>
                    <td class="price">${parseFloat(medicine.price).toFixed(2)}</td>
                    <td class="${medicine.availability ? 'status-available' : 'status-not-available'}">
                        ${medicine.availability ? 'متوفر' : 'غير متوفر'}
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editMedicine(${medicine.id})">تعديل</button>
                            <button class="delete-btn" onclick="deleteMedicine(${medicine.id})">حذف</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.trim();
            
            if (!searchTerm) {
                displayMedicines(allMedicines);
                return;
            }

            const filteredMedicines = allMedicines.filter(medicine =>
                medicine.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            displayMedicines(filteredMedicines);
        });

        // فتح مودال الإضافة
        function openAddModal() {
            isEditing = false;
            document.getElementById('modalTitle').textContent = 'إضافة دواء جديد';
            document.getElementById('medicineForm').reset();
            document.getElementById('medicineId').value = '';
            document.getElementById('medicineModal').style.display = 'block';
        }

        // تعديل دواء
        function editMedicine(id) {
            const medicine = allMedicines.find(m => m.id == id);
            if (!medicine) return;

            isEditing = true;
            document.getElementById('modalTitle').textContent = 'تعديل الدواء';
            document.getElementById('medicineId').value = medicine.id;
            document.getElementById('medicineName').value = medicine.name;
            document.getElementById('medicinePrice').value = medicine.price;
            document.getElementById('medicineAvailability').value = medicine.availability ? '1' : '0';
            document.getElementById('medicineModal').style.display = 'block';
        }

        // حذف دواء
        async function deleteMedicine(id) {
            const medicine = allMedicines.find(m => m.id == id);
            if (!medicine) return;

            if (!confirm(`هل أنت متأكد من حذف الدواء "${medicine.name}"؟`)) {
                return;
            }

            try {
                const response = await fetch('https://tatbeqak.site/apps/tatbeqey/apps/makhzan/delete.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `id=${id}`
                });

                const data = await response.json();

                if (data.status) {
                    showMessage('تم حذف الدواء بنجاح', 'success');
                    loadMedicines();
                } else {
                    showMessage('خطأ في حذف الدواء: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('خطأ في حذف الدواء:', error);
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        }

        // إغلاق المودال
        function closeModal() {
            document.getElementById('medicineModal').style.display = 'none';
        }

        // إغلاق المودال بالنقر خارجه
        window.onclick = function(event) {
            const modal = document.getElementById('medicineModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // معالجة نموذج الإضافة/التعديل
        document.getElementById('medicineForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const medicineData = {
                id: formData.get('medicineId'),
                name: formData.get('medicineName'),
                price: formData.get('medicinePrice'),
                availability: formData.get('medicineAvailability')
            };

            const url = isEditing ? 'https://tatbeqak.site/apps/tatbeqey/apps/makhzan/update.php' : 'https://tatbeqak.site/apps/tatbeqey/apps/makhzan/add.php';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: Object.keys(medicineData).map(key => 
                        `${key}=${encodeURIComponent(medicineData[key])}`
                    ).join('&')
                });

                const data = await response.json();

                if (data.status) {
                    const message = isEditing ? 'تم تحديث الدواء بنجاح' : 'تم إضافة الدواء بنجاح';
                    showMessage(message, 'success');
                    closeModal();
                    loadMedicines();
                } else {
                    showMessage('خطأ: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('خطأ في حفظ البيانات:', error);
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        });

        // إظهار الرسائل
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
