<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخزن أدوية إدارة قطور</title>
    <meta name="description" content="الموقع الرسمي لمخزن أدوية إدارة قطور الطبية لمتابعة مخزون الأدوية وأسعارها المحدثة باستمرار">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-container">
            <div class="logo">💊</div>
            <div class="loading-text">مخزن أدوية إدارة قطور</div>
            <div class="loading-footer">برمجة د.أحمد جبر</div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" id="mainContent">
        <!-- الهيدر -->
        <div class="header">
            <div class="header-logo">
                💊
            </div>
            مخزن أدوية إدارة قطور
        </div>

        <!-- الجدول -->
        <div class="table-container">
            <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن الدواء...">
            <div class="filter-container">
                <div class="filter-choice active-choice" id="allMedicineChoice" onclick="switchTab('all')">
                    الكل
                </div>
                <div class="filter-choice" id="availableMedicineChoice" onclick="switchTab('available')">
                    الأدوية المتاحة
                </div>
            </div>
            <table class="medicine-table">
                <thead>
                    <tr>
                        <th>اسم الدواء</th>
                        <th>السعر (جنيه)</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="medicineTableBody">
                    <!-- البيانات ستُحمل من قاعدة البيانات -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
